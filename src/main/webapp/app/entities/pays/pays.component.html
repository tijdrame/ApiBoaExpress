<div>
    <h2 id="page-heading">
        <span jhiTranslate="apiBoaExpressApp.pays.home.title">Pays</span>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pays?.length === 0">
        <span jhiTranslate="apiBoaExpressApp.pays.home.notFound">No pays found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pays?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <!-- <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th> -->
                    <th scope="col"  jhiSortBy="pays"><span jhiTranslate="apiBoaExpressApp.pays.pays">Pays</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="isoAlpha2"><span jhiTranslate="apiBoaExpressApp.pays.isoAlpha2">Iso Alpha 2</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="isoAlpha3"><span jhiTranslate="apiBoaExpressApp.pays.isoAlpha3">Iso Alpha 3</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="isoNumerique"><span jhiTranslate="apiBoaExpressApp.pays.isoNumerique">Iso Numerique</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pays of pays ;trackBy: trackId">
                    <!-- <td><a [routerLink]="['/pays', pays.id, 'view']">{{ pays.id }}</a></td> -->
                    <td>{{ pays.pays }}</td>
                    <td>{{ pays.isoAlpha2 }}</td>
                    <td>{{ pays.isoAlpha3 }}</td>
                    <td>{{ pays.isoNumerique }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/pays', pays.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="pays?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
