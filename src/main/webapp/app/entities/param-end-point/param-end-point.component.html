<div>
    <h2 id="page-heading">
        <span jhiTranslate="apiBoaExpressApp.paramEndPoint.home.title">Param End Points</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-param-end-point" [routerLink]="['/param-end-point/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="apiBoaExpressApp.paramEndPoint.home.createLabel">
            Create a new Param End Point
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="paramEndPoints?.length === 0">
        <span jhiTranslate="apiBoaExpressApp.paramEndPoint.home.notFound">No paramEndPoints found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="paramEndPoints?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <!-- <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th> -->
                    <th scope="col" ><span jhiTranslate="apiBoaExpressApp.paramEndPoint.codeParam">Code Param</span></th>
                    <th scope="col" ><span jhiTranslate="apiBoaExpressApp.paramEndPoint.endPoints">End Points</span></th>
                    <!-- <th scope="col" ><span jhiTranslate="apiBoaExpressApp.paramEndPoint.attribute01">Attribute 01</span></th>
                    <th scope="col" ><span jhiTranslate="apiBoaExpressApp.paramEndPoint.attribute02">Attribute 02</span></th>
                    <th scope="col" ><span jhiTranslate="apiBoaExpressApp.paramEndPoint.attribute03">Attribute 03</span></th>
                    <th scope="col" ><span jhiTranslate="apiBoaExpressApp.paramEndPoint.attribute04">Attribute 04</span></th> -->
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let paramEndPoint of paramEndPoints ;trackBy: trackId">
                    <!-- <td><a [routerLink]="['/param-end-point', paramEndPoint.id, 'view']">{{ paramEndPoint.id }}</a></td> -->
                    <td>{{ paramEndPoint.codeParam }}</td>
                    <td>{{ paramEndPoint.endPoints }}</td>
                    <!-- <td>{{ paramEndPoint.attribute01 }}</td>
                    <td>{{ paramEndPoint.attribute02 }}</td>
                    <td>{{ paramEndPoint.attribute03 }}</td>
                    <td>{{ paramEndPoint.attribute04 }}</td> -->
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/param-end-point', paramEndPoint.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/param-end-point', paramEndPoint.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(paramEndPoint)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
